<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="code.js"></script>
</head>
<body>
    <div class="col-sm-2"></div>
    <div><h1>Sign Up</h1></div>
    <div class="signIn-Updiv">
        <div class="signIn-titles">Name and Surname</div>
        <div class="signIn-textbox"><input class="signIn-textbox" type="text"></div>
        <div class="signIn-titles">Email Address</div>
        <div class="signIn-textbox"><input class="signIn-textbox" type="text"></div>
        <div class="signIn-titles">Password</div>
        <div class="signIn-textbox"><input class="signIn-textbox" type="password" name="" id=""></div>
        <button class="signIn-btn signIn-textbox-button">Create Account</button>
    </div>
    <div><h2>Already have an account?</h2></div>
    <div><button class="signIn-switch-button" class="signIn-btn">Sign In</button></div>


    <div><h1>Sign In</h1></div>
    <div class="signIn-Indiv">
        <div class="signIn-titles">Email Address</div>
        <div class="signIn-textbox"><input class="signIn-textbox" type="text"></div>
        <div class="signIn-titles">Password</div>
        <div class="signIn-textbox"><input class="signIn-textbox" type="password" name="" id=""></div>
        <button class="signIn-btn signIn-textbox-button">Sign In</button>
    </div>
    <div><h2>Don't have an account?</h2></div>
    <div><button class="signIn-switch-button" class="signIn-btn">Sign Up</button></div>
</body>
</html>
